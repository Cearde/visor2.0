<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Document Submission Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
              "text-light": "#333333",
              "text-dark": "#e0e0e0",
              "card-light": "#ffffff",
              "card-dark": "#1a2233",
              "border-light": "#cfd7e7",
              "border-dark": "#343a40",
              "placeholder-light": "#4c669a",
              "placeholder-dark": "#7a8291",
              "success": "#28a745",
              "error": "#dc3545"
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.25rem",
              "lg": "0.5rem",
              "xl": "0.75rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style type="text/tailwindcss">
        @layer base {
            body {
                @apply font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark;
            }
        }
    </style>
</head>
<body class="antialiased">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4">
<!-- Main Content Card -->
<div class="w-full max-w-lg rounded-xl bg-card-light dark:bg-card-dark shadow-lg">
<!-- Header -->
<header class="flex items-center gap-3 border-b border-solid border-border-light dark:border-border-dark p-6">
<span class="material-symbols-outlined text-primary text-2xl">
                    cloud_upload
                </span>
<h1 class="text-xl font-bold text-text-light dark:text-text-dark tracking-tight">Document Submission Portal</h1>
</header>
<!-- Form Content -->
<div class="p-8">
<!-- Page Heading -->
<div class="mb-6">
<h2 class="text-3xl font-black tracking-tight text-text-light dark:text-text-dark">Submit a Document</h2>
<p class="text-text-light/70 dark:text-text-dark/70 mt-1">Enter the unique identifier for your document below.</p>
</div>
<!-- Form -->
<div class="flex flex-col gap-6">
<!-- Text Field -->
<label class="flex flex-col w-full">
<p class="text-base font-medium pb-2 text-text-light dark:text-text-dark">Document ID</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark focus:outline-none focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark h-14 placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark p-[15px] text-base font-normal" placeholder="e.g., ABC-12345-XYZ" value=""/>
<p class="text-sm mt-2 text-error h-4"></p> <!-- Placeholder for error text -->
</label>
<!-- Submit Button -->
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold tracking-[0.015em] hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 focus:ring-offset-card-light dark:focus:ring-offset-card-dark transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
<span class="truncate">Submit</span>
</button>
</div>
</div>
</div>
<!-- Notification Area -->
<div class="absolute top-5 right-5 w-full max-w-sm">
<!-- Success Toast -->
<div class="flex items-start gap-4 rounded-lg bg-green-50 dark:bg-green-900/50 p-4 shadow-lg border border-success/30">
<div class="flex-shrink-0">
<span class="material-symbols-outlined text-success">
                        check_circle
                    </span>
</div>
<div class="flex-1">
<p class="font-bold text-green-800 dark:text-green-200">Success!</p>
<p class="text-sm text-green-700 dark:text-green-300">Your document ID has been submitted.</p>
</div>
<button class="flex-shrink-0 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200">
<span class="material-symbols-outlined text-base">
                        close
                    </span>
</button>
</div>
<!-- Error Toast (Example) -->
<div class="flex items-start gap-4 rounded-lg bg-red-50 dark:bg-red-900/50 p-4 shadow-lg border border-error/30 mt-4">
<div class="flex-shrink-0">
<span class="material-symbols-outlined text-error">
                        error
                    </span>
</div>
<div class="flex-1">
<p class="font-bold text-red-800 dark:text-red-200">Error</p>
<p class="text-sm text-red-700 dark:text-red-300">Submission failed. Please check the ID and try again.</p>
</div>
<button class="flex-shrink-0 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200">
<span class="material-symbols-outlined text-base">
                        close
                    </span>
</button>
</div>
</div>
</div>
</body></html>
